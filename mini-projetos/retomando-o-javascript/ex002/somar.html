<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Números</title>
</head>
<body>
    <h1>Digite 2 número</h1>
    <input type="number" name="Digite um numero" id="txtn1">
    <input type="number" name="Digite outro numero" id="txtn2">
    <input type="button" name="somar" id="botao" onclick="somar()">
    <div id="res"></div>

    <script>
        function somar() {
        let tn1 = Number(document.getElementById('txtn1').value)
        let tn2 = Number(document.getElementById('txtn2').value)
        let res = document.getElementById('res')
        let soma = tn1 + tn2
        document.getElementById('res').innerHTML = `A soma de ${tn1} e ${tn2} e igual a ${soma}`
        }
    </script>
</body>
</html>
